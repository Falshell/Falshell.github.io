            if (e.key == 'f') {
                if (is_fullscreen()) {
                    document.exitFullscreen();
                } else {
                    videoContainer.requestFullscreen();

                e.preventDefault();

                else if (e.key == ' ') {

                        catch (err) {
                            video.volume = 1;
                        }
                    }
                }
