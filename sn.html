            let audio_vol = video.volume;
            if (e.key == 'f') {
                if (is_fullscreen()) {
                    document.exitFullscreen();

                    videoContainer.requestFullscreen();
                }
                e.preventDefault();
                }
                else if (e.key == ' ') {
                    if (video.paused) {

                    e.preventDefault();

                        try {

                        }
                        catch (err) {
                            video.volume = 1;
                        }
                    }
                }
                else if (e.key == "ArrowDown") {
                    e.preventDefault();
